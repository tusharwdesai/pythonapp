apiVersion: apps/v1
kind: Deployment
metadata:
  name:  pythonapp-backend
  labels:
    app:  pythonapp-backend
spec:
  selector:
    matchLabels:
      app: pythonapp-backend
  replicas: 1
  strategy:
    # rollingUpdate:
    #   maxSurge: 25%
    #   maxUnavailable: 25%
    # type: RollingUpdate
  template:
    metadata:
      labels:
        app:  pythonapp-backend
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  pythonapp-backend
        image:  docker.io/tusharwdesai/pythonapp-backend:tag
        # resources:
        #   requests:
        #     cpu: 500m
        #     memory: 120Mi
         
        # livenessProbe:
        #   tcpSocket:
        #     port: 80
        #   initialDelaySeconds: 5
        #   timeoutSeconds: 5
        #   successThreshold: 1
        #   failureThreshold: 3
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /_status/healthz
        #     port: 80
        #   initialDelaySeconds: 5
        #   timeoutSeconds: 2
        #   successThreshold: 1
        #   failureThreshold: 3
        #   periodSeconds: 10
        env:
        - name: MONGO_HOST
          value: "mongo.pythonapp.svc.cluster.local"
        ports:
        - containerPort:  8000
      #     name:  pythonapp-backend
      #   volumeMounts:
      #   - name: localtime
      #     mountPath: /etc/localtime
      # volumes:
      #   - name: localtime
      #     hostPath:
      #       path: /usr/share/zoneinfo/Asia/Shanghai
      # restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: pythonapp-backend
spec:
  selector:
    app: pythonapp-backend
  #type: ClusterIP
  # sessionAffinity: None
  # sessionAffinityConfig:
  #   clientIP:
  #     timeoutSeconds: 10800
  ports:
  - name: pythonapp-backend
    protocol: TCP
    port: 80
    targetPort: 8000
